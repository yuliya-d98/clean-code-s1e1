<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="container">
    <p>
      <label class="add-item__header" for="new-task">Add Item</label>
      <div class="add-item__wrapper">
        <input class="add-item__input text-input" id="new-task" type="text">
        <button class="add-item__btn">Add</button>
      </div>
    </p>
    <h3 class="todo__header">Todo</h3>
    <ul id="incompleteTasks">
      <li class="todo__item">
        <input class="todo__checkbox" type="checkbox">
        <label class="todo__task">Pay Bills</label>
        <input class="todo__input text-input" type="text">
        <button class="todo__btn edit">Edit</button>
        <button class="todo__btn delete">
          <img class="todo__img" src="./remove.svg">
        </button>
      </li>
      <li class="todo__item edit-mode">
        <input class="todo__checkbox" type="checkbox">
        <label class="todo__task">Go Shopping</label>
        <input class="todo__input text-input" type="text" value="Go Shopping">
        <button class="todo__btn edit">Save</button>
        <button class="todo__btn delete">
          <img class="todo__img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="completed__header">Completed</h3>
    <ul id="completed-tasks">
      <li class="completed__item">
        <input class="completed__checkbox" type="checkbox" checked>
        <label class="completed__task">See the Doctor</label>
        <input class="completed__input text-input" type="text">
        <button class="completed__btn edit">Edit</button>
        <button class="completed__btn delete">
          <img class="completed__img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
